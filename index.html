<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Projeto Modal</title>
</head>
<body>
    <button class="open-modal" data-modal="modal-1">
        Open modal
    </button>
    <dialog id="modal-1">
        <form>
            <div class="modal-header">
                <h1 class="modal-title">
                    Sign in to our plataform
                </h1>
                <button class="close-modal" data-modal="modal-1" type="button">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label for="email">
                        Email:
                    </label>
                    <input type="email" id="email" name="email" placeholder="name@example.com">
                </div>

                <div class="input-group">
                    <label for="password">
                        Password:
                    </label>
                    <input type="password" id="password" name="password" placeholder="***********">
                </div>

                <div class="password-options">
                    <div class="remember-password">
                        <input type="checkbox" name="remember-password" id="remember-password" />
                        <label for="remember-password"></label>
                    </div>

                    <a href="#" class="forgot-password">Forgot password ?</a>
                </div>

                <button id="login_button">
                    Login to your account
                </button>

                <div class="register">
                    <span>Not registered</span>
                    <a href="#">Login Here</a>
                </div>
            </div>
        </form>
    </dialog>

    <script src="./scripts.js"></script>
</body>
</html>
